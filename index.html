<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLUSONE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
      integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="container-fluid main-container">
      <div class="container">
        <header class="header">
          <div class="row m-0 h-100">
            <div class="col-md-2 d-flex align-items-center">
              <b>PLUSONE</b>
            </div>
            <div
              class="col-md-10 d-flex justify-content-end align-items-center"
            >
              <ul class="nav">
                <li class="nav-item"><a href="" class="nav-link">Home</a></li>
                <li class="nav-item">
                  <a href="" class="nav-link">Classes</a>
                </li>
                <li class="nav-item">
                  <a href="" class="nav-link">Plans &amp; Pricing</a>
                </li>
                <li class="nav-item"><a href="" class="nav-link">About</a></li>
                <li class="nav-item">
                  <a href="" class="nav-link">Contact</a>
                </li>

                <li class="nav-item">
                  <a href="" class="nav-link"
                    ><span class="bi bi-person-circle me-2"></span>Log in</a
                  >
                </li>
                <li class="nav-item">
                  <button class="btn mybtn rounded-0">Book Now</button>
                </li>
              </ul>
            </div>
          </div>
        </header>
        <div class="bot">
          <div class="row m-0 h-100">
            <div
              class="col-md-12 d-flex justify-content-center align-items-center"
            >
              <a href="#bot"><span class="bi bi-chat text-white"></span></a>
            </div>
          </div>
        </div>
        <div class="container" id="showpages"></div>
        <div class="container footer-area">
          <div class="footer-title">
            <div class="row m-0 p-2">
              <div
                class="col-md-12 d-flex justify-content-center align-items-center"
              >
                <h4><b>Let's Get Moving</b></h4>
              </div>
            </div>
          </div>
          <div class="form-top-1">
            <div class="row m-0 h-100">
              <div
                class="col-md-6 d-flex justify-content-center align-items-center"
              >
                <div class="footer-text-content-1 text-center">
                  <h5><b>Join us on mobile!</b></h5>
                  <p>
                    Download the Spaces by Wix app and join "" to easily stay
                    updated on the go.
                  </p>
                  <div class="row m-0">
                    <div class="col-md-6 app-store">
                      <a href="#app"><img src="./img/appstore.png" alt="" /></a>
                    </div>
                    <div class="col-md-6 app-store">
                      <a href="#google"> <img src="./img/play.png" alt="" /></a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-container">
                  <form>
                    <div class="form-group mb-2">
                      <div class="row m-0 p-0">
                        <div class="col-md-6">
                          <label for="name">First Name<sup>*</sup></label>
                          <input
                            type="text"
                            name="firstName"
                            id="name"
                            class="form-control rounded-0"
                          />
                        </div>
                        <div class="col-md-6 ps-2">
                          <label for="name" class="ms-2"
                            >Last Name<sup>*</sup></label
                          >
                          <input
                            type="text"
                            name="LastName"
                            id="name"
                            class="form-control rounded-0"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="form-group mb-2 ps-2 pe-2">
                      <label for="Email" class="p-0"> Email <sup>*</sup></label>
                      <input
                        type="text"
                        name="Email"
                        id="Email"
                        class="form-control rounded-0"
                      />
                    </div>
                    <label for="textareas" class="ps-2">Message</label>
                    <div class="form-group mb-2 ps-2 pe-2">
                      <textarea
                        name="textareas"
                        id="textareas"
                        class="form-control rounded-0"
                        rows="4"
                      ></textarea>
                    </div>
                    <div class="form-group mb-2 d-flex justify-content-end">
                      <button class="mybtn-2">Send</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="form-lower-1"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"
      integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
